<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/master.css">
    <title>Card Generator</title>
</head>
<body>
    <div id="inputArea">
        <label for="name">Enter your name:</label>
        <input type="text" id="name">
        <label for="color">Select your color:</label>
        <input type="color" name="" id="color" value="#f3f3f3">
        <label for="scaler">Scale your card:</label>
        <input type="number" name="" id="scaler">
        <label for="profilePic">Select your picture:</label>
        <input type="file" name="pfp" id="profilePic" onchange="loadFile(event)" accept="image/png, image/gif, image/jpeg">
        <p><input type="button" value="Generate" onclick="generate()"></p>
    </div>
    <div id="card">
        <div id="profilePicture"><img id="output" src="" alt=""></div>
        <h3 id="profileName"></h3>
    </div>
    <script src="assets/functions.js"></script>
</body>
</html>
